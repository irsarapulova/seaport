<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Список задач</title>

    
    <link type="image/x-icon" href="favicon.png" rel="shortcut icon">
    <link type="Image/x-icon" href="favicon.png" rel="icon">

    
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <header>
    <img src="logo.png" alt="logo" style="height: 50px;">
    <h1 style="margin: 0 0 0 10px;color: #0399a9;"><b>Морской порт</b></h1>
  </header>

  <div class="container body">
    <h1>Задачи оператора транспортного терминала</h1>
    <main class="row">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Новая задача:</span>
        </div>
        <input type="text" class="form-control" placeholder="Что нужно сделать?" data-name="todo-input"/>
        <div class="input-group-append">
          <button class="btn btn-success" data-name="add-btn">Добавить</button>
        </div>
      </div>

      <div class="col-4 todo-first">
        <h3>Ожидание начала выполнения</h3>
        <ul class="list-group" data-name="todos-list">
          <li class="list-group-item" data-id="1" draggable="true">
            <p>Отправить документы</p>
            <button class="btn btn-outline-danger btn-sm" data-name="remove-btn">X</button>
          </li>
          <li class="list-group-item" data-id="2" draggable="true">
            <p>Сверить печать</p>
            <button class="btn btn-outline-danger btn-sm" data-name="remove-btn">X</button>
          </li>
          <li class="list-group-item" data-id="3" draggable="true">
            <p>Запустить принтер</p>
            <button class="btn btn-outline-danger btn-sm" data-name="remove-btn">X</button>
          </li>
        </ul>
      </div>

      <div class="col-4 todo-first">
        <h3>В работе</h3>
        <ul class="list-group" data-name="in-progress-list"></ul>
      </div>

      <div class="col-4">
        <h3>Завершено</h3>
        <ul class="list-group" data-name="completed-list"></ul>
      </div>

      
    </main>
</div>

    
    <script src="script.js"></script>
</body>
